<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <label><strong>Enter your weight (kg):</strong></label><br>
    <input type="number" name="weight" required placeholder="e.g. 70"
           style="padding:8px; margin-top:5px;">
    <button type="submit" style="padding:8px; margin-left:5px;">
        View Diet
    </button>
</form>


{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<a href="/register/">Create new account</a>
