<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Fitness | Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #1d976c, #93f9b9);
            font-family: Arial, sans-serif;
        }

        .container {
            background: #fff;
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 5px;
            color: #1d976c;
        }

        .subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1d976c;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #158a5c;
        }

        .toggle {
            margin-top: 15px;
            font-size: 14px;
        }

        .toggle a {
            color: #1d976c;
            text-decoration: none;
            font-weight: bold;
        }

        .footer {
            margin-top: 25px;
            font-size: 11px;
            color: #777;
        }

        .register-form {
            display: none;
        }
    </style>

    <script>
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</head>
<body>

<div class="container">
    <h1>Easy Fitness</h1>
    <div class="subtitle">Stay Fit, Stay Strong ðŸ’ª</div>

    <!-- LOGIN FORM -->
    <form method="POST" id="loginForm">
        {% csrf_token %}
        <input type="hidden" name="action" value="login">

        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>

        <div class="toggle">
            Donâ€™t have an account?
            <a href="#" onclick="showRegister()">Register</a>
        </div>
    </form>

    <!-- REGISTER FORM -->
    <form method="POST" id="registerForm" class="register-form">
        {% csrf_token %}
        <input type="hidden" name="action" value="register">

        <input type="text" name="username" placeholder="Choose Username" required>
        <input type="password" name="password" placeholder="Choose Password" required>

        <button type="submit">Register</button>

        <div class="toggle">
            Already have an account?
            <a href="#" onclick="showLogin()">Login</a>
        </div>
    </form>

    <div class="footer">
        Powered by Umar Shaikh & Navin Kadara
    </div>
</div>

</body>
</html>
