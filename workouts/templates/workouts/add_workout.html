{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Add Workout</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="navbar">
    Easy Fitness
</div>

<div class="container">
    <h2>Add Workout</h2>

    <form method="post">
    {% csrf_token %}

    <input type="text" name="name" placeholder="Workout name" required><br><br>

    <input type="text" name="workout_type" placeholder="Workout type (Cardio / Strength)" required><br><br>

    <input type="number" name="duration" placeholder="Duration (minutes)" required><br><br>

    <select name="difficulty" required>
        <option value="">Select difficulty</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
    </select><br><br>

    <textarea name="notes" placeholder="Notes (optional)"></textarea><br><br>

    <button type="submit">Add Workout</button>
</form>


    <br>
    <a href="/dashboard/">â¬… Back to Dashboard</a>
</div>

</body>
</html>
